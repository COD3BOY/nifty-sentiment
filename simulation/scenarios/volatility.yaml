# Volatility regime scenarios — VIX spikes, compression, expiry effects
# Categories: vix-spike, vol-compression, expiry, post-event

vix_spike:
  name: vix_spike
  description: >
    VIX jumps from 13 to 23 in the first hour, driven by sudden
    geopolitical uncertainty. Spot sells off moderately but the real
    story is the volatility expansion. Tests premium selling strategies
    under rapid IV expansion.
  category: vix-spike

  price_path:
    open_price: 23400.0
    phases:
      - start_minute: 0
        end_minute: 60
        drift: -0.20
        volatility: 0.25
        jump_intensity: 3.0
        jump_mean: -0.01
        jump_std: 0.02
      - start_minute: 60
        end_minute: 375
        drift: -0.05
        volatility: 0.20
    volume_base: 9000000.0

  vix:
    open_level: 13.0
    mean_level: 20.0
    volatility: 0.6
    kappa: 2.0
    spot_correlation: -0.85
    spikes:
      15: 18.0
      30: 21.0
      45: 23.0
      60: 23.5

  vol_regime:
    rv_5: 22.0
    rv_10: 16.0
    rv_20: 14.0
    vov_20: 7.0
    vrp: -5.0
    p_rv: 0.88
    p_vov: 0.85
    p_vrp: 0.05

  chain:
    expiry_dte: 5
    atm_iv: 24.0
    iv_skew_slope: -0.14
    iv_skew_curvature: 0.04
    iv_percentile: 88.0
    bid_ask_spread_pct: 0.03
    stress_spread_multiplier: 3.0

